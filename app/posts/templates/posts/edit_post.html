{% extends 'base.html' %}

{% block title %}

    Edit podt

{% endblock %}

{% block content_title %}

    Edit

{% endblock %}

{% block content %}

    <div class="col-md-6">

        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">

            {% for field in form %}

                <div class="form-group">

                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>

            {% endfor %}

            <button type="submit" class="btn btn-info">Edit</button>

        </form>

    </div>



{% endblock %}
